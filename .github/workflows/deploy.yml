name: Deploy Highlyreco

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "${{ secrets.ENV_VARIABLES }}" > .env.local

    - name: Build project
      env:
        NODE_OPTIONS: --max_old_space_size=4096
      run: npm run build

    - name: Verify build artifacts
      run: |
        echo "Checking .next folder..."
        ls -la .next/
        echo "Checking .next/static..."
        ls -la .next/static/
        echo "Checking chunk files..."
        ls -la .next/static/chunks/ | head -20

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST: ${{ secrets.HOST_DNS }}
        USER: ${{ secrets.USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        echo "Syncing .next folder to server..."
        rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" --delete .next/ ${USER}@${HOST}:/home/${USER}/highlyreco.com/.next/
        echo "Rsync completed with exit code: $?"
        ssh -i private_key -o StrictHostKeyChecking=no ${USER}@${HOST} '
          cd ~/highlyreco.com &&
          echo "Verifying .next folder on server..." &&
          ls -la .next/static/chunks/ | head -20 &&
          git pull &&
          npm ci --production &&
          echo "${{ secrets.ENV_VARIABLES }}" > .env.local &&
          pm2 restart highlyreco.com ||
          PORT=4004 pm2 start "npm start" --name highlyreco.com --exp-backoff-restart-delay=100
        '
